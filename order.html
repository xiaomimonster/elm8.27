<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="css/order.css">
		<link rel="stylesheet" href="https://at.alicdn.com/t/font_803876_qa3wpom9tjf.css">
		<script src="js/rem.js"></script>
		<title>确认支付</title>
	</head>
	<body>
		<!--头部开始-->
		<header class="header">
			<div class="header-c">
				<a href="merchants.html"><img src="img/fund-header.svg" alt=""></a>
				<span>确认订单</span>
			</div> 
		</header>
		<!--头部结束-->
		<!--订单配送地址开始-->
		<section class="address">
			<div class="add">
				<div class="add-text-1">
					<h2>订单配送至</h2>
					<span>家</span>
				</div>
				<div class="add-text-2">
					<p>山西省太原市小店区平安大吉宾馆三层***</p>
					<i class="iconfont icon-Spread-Left"></i>
				</div>
				<div class="add-text-3">
					<span>陈小米（女士）</span>
					<span>182****1493</span>
				</div>
			</div>
		</section>
		<!--订单配送地址结束-->
		<!--送达时间开始-->
		<section class="Time">
			<div class="time">
				<div class="time-t">
					<div class="time-t-l">
						<span>送达时间</span>
						<h4>蜂鸟专送</h4>
					</div>
					<div class="time-t-r">
						<p>尽快送达（12:10）送达</p>
						<i class="iconfont icon-Spread-Left"></i>
					</div>
				</div>
				<div class="time-b">
					<span>支付方式</span>
					<em>在线支付</em>
				</div>
			</div>
			<div class="order">
				<h3>德克士</h3>
				<div class="order-2">
					<img src="img/dekeshi-1.webp" alt="" />
					<p>鸡肉堡+辣堡+洋葱圈+可乐</p>
					<h4>×1</h4>
					<span>￥32</span>
				</div>
				<div class="order-3">
					<div class="order-3-l">包装</div>
					<em>餐盒</em>
					<span>￥3.5</span>
				</div>
				<div class="order-3">
					<div class="order-4-l">蜂鸟</div>
					<em>配送费</em>
					<span>￥0.8</span>
				</div>
				<div class="order-4">
					<div class="order-5-l">抢</div>
					<em>限量抢购-9.92午晚餐</em>
					<span>-￥12.1</span>
				</div>
				<div class="order-6">
					<div class="order-6-l">
						<span>优惠说明</span>
						<i class="iconfont icon-wenhao"></i>
					</div>
					<div class="order-6-r">
						<p>小计￥</p>
						<span>15.4</span>
					</div>
				</div>
			</div>
		</section>
		<!--送达时间结束-->
		<!--会员开始-->
		<section class="HY">
			<div class="hy">
				<div class="hy-left">
					<h3>成为超级会员，本单减5元</h3>
					<p>每月都送你20元无门槛红包</p>
				</div>
				<div class="hy-right">
					<span>￥6</span>
					<i class="iconfont icon-xuanze"></i>
				</div>
			</div>
		</section>
		<!--会员结束-->
		<!--餐具开始-->
		<section class="Canj">
			<div class="canj">
				<div class="canj-top">
					<div class="canj-top-t">
						<h3>餐具份数</h3>
						<span>未选择</span>
						<i class="iconfont icon-Spread-Left"></i>
					</div>
					<div class="canj-top-b">
						<img src="img/canj.png" alt="" />
						<span>马上助力环保</span>
					</div>
				</div>
				<div class="canj-bottom">
					<p>订单备注</p>
					<span>口味、偏好</span>
					<i class="iconfont icon-Spread-Left"></i>
				</div>
			</div>
		</section>
		<!--餐具结束-->
			<!--选购商品底部开始-->
		<footer>
			<div class="footer">
				
				<div class="footer-c">
					<h3>17.4</h3>
					<span>|</span>
					<span>已优惠10元</span>
				</div>
				<a href="payment.html">
					<span>去支付</span>
				</a>
			</div>
		</footer>
		<!--选购商品底部结束-->
